<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="datepicker/css/persianDatepicker-default.css">

    <meta charset="UTF-8">
    <title>My Quiz</title>
</head>
<body>

<button class="btn btn-outline-primary" onclick="getAllQuizByTeacher()">Get</button>
<table class="table table-striped table-hover" style="padding-top: 10px">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">نام</th>
        <th scope="col">توضیحات</th>
        <th scope="col">زمان</th>
        <th scope="col">افزودن سوال</th>
        <th scope="col">مشاهده آزمون</th>



    </tr>
    </thead>
    <tbody id="quiz-table-body">

    </tbody>
</table>

<!--start add question to quiz modal-->

<div class="modal fade" id="addQuestionToQuiz" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">اضافه کردن سوال به آزمون</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <input type="text" id="quiz-add-question" readonly>
                <button class="btn btn-outline-primary" onclick="getAllQuestions()"></button>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="addQuiz()">افزودن</button>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>

<!--end add question to quiz modal-->


<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

<script>
    function getAllQuizByTeacher() {
        $.ajax({
            url: "http://localhost:8080/Quiz/get-all-my-quiz",
            type: "POST",
            success: function (data, textStatus, jQxhr) {

                prepareCourseTable(data);
            },
            error: function (errorMessage) {
                alert("errorMessage")
            }
        });
    }
    function prepareCourseTable(data) {

        let content = '';
        for (let i = 0; i < data.length; i++) {
            content += "<tr>";
            content += "<th scope='row'>" + data[i].id + "</th>";
            content += "<td >" + data[i].title + "</td>";
            content += "<td >" + data[i].desc + "</td>";
            content += "<td id=" + i + ">" + data[i].time + "</td>";


            content += "<td >" +
                "<button type='button' class='btn btn-outline-warning btn-sm' onclick='ShowAddQuestionToQuizByTeacherModal(" + data[i].id + ")'>Add Quiz</button>" +
                "</td>";

            //
            // content += "<td >" +
            //     "<button type='button' class='btn btn-outline-warning btn-sm' onclick='showAllQuizModal(" + data[i].id + ")'>show All Quiz</button>" +
            //     "</td>";
            content += "</tr>";
        }
        $('#quiz-table-body').html(content);
    }

    function ShowAddQuestionToQuizByTeacherModal(data) {
        $('#quiz-add-question').val(data);
        $("#addQuestionToQuiz").modal('toggle');

    }
</script>
</body>
</html>
