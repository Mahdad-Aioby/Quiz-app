<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

    <form th:action="@{/SaveProfile}" th:object="${person}" method="post">

        <div class="form-group">
            <input type="text" placeholder="firstname" name="firstname" th:field="*{firstname}"/>
        </div>
        <div class="form-group">
        <input type="text" placeholder="lastname" name="lastname" th:field="*{lastname}"/>
        </div>

        <div class="form-group">
        <input type="text" placeholder="nationalcode" name="nationalcode" th:field="*{nationalcode}"/>
        </div>
        <div class="form-group">
        <input type="text" placeholder="email" name="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
        <input type="text" placeholder="phonenumber" name="phonenumber" th:field="*{phonenumber}"/>
        </div>
        <button type="submit" value="create profile">ایجاد پروفایل</button>
    </form>

</body>
</html>
